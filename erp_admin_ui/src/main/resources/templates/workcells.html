<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <title>ERP System</title>

    <th:block th:replace="fragments/navigation :: head/link"/>
</head>
<body>

<div th:replace="fragments/navigation :: header"/>
<div th:replace="fragments/navigation :: left_menu"/>

<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <!-- Bordered table  start -->
            <div class="pd-20 card-box mb-30">
                <div class="clearfix mb-20">
                    <div class="pull-left">
                        <h4 class="text-blue h4">WORKCELLS</h4>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id = "role_line" th:each="workcell : ${workcells}">
                        <td id="workcell_id" th:text="${workcell.id}"/>
                        <td id="workcell_name" th:text="${workcell.name}"/>
                        <td id="workcell_description" th:text="${workcell.description}"/>
                        <td>
                            <div class="dropdown">
                                <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                                    <i class="dw dw-more"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                                    <a class="dropdown-item" th:href="@{'/workcells/edit/'+${workcell.id}}"><i class="dw dw-edit2"></i> Edit</a>
                                    <a class="dropdown-item" th:href="@{'/workcells/delete/'+${workcell.id}}"><i class="dw dw-delete-3"></i> Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div>
                    <a th:href="@{/workcells/add}" class="btn btn-primary"> <i class="icon-copy fi-plus"></i> Add new workcell</a>
                </div>
            </div>
            <!-- Bordered table End -->
        </div>
    </div>
</div>

<!-- js -->
<th:block th:replace="fragments/navigation :: body/script"/>

</body>
</html>
