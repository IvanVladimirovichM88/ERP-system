<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>ERP System</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/vendors/images/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/vendors/images/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/vendors/images/favicon-16x16.png}">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/styles/core.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/styles/icon-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/styles/style.css}">

</head>

<body>
<div th:fragment="header">
    <div class="header">
        <div class="header-left">
            <div class="menu-icon dw dw-menu"></div>
            <div class="search-toggle-icon dw dw-search2" data-toggle="header_search"></div>
        </div>
        <div class="header-right">
            <div class="dropdown dashboard-setting user-notification">
                <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                    <i class="icon-copy fa fa-user-circle" aria-hidden="true" th:text="${#authentication.name}"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                    <a class="dropdown-item" th:href="@{/logout}"><i class="icon-copy ion-android-walk"></i> Logout </a>
                </div>
            </div>

            <div class="user-notification">
                <div class="dropdown">
                    <a class="dropdown-toggle no-arrow" href="#" role="button" data-toggle="dropdown">
                        <i class="icon-copy dw dw-notification"></i>
                        <span class="badge notification-active"></span>
                    </a>
                </div>
            </div>
            <div class="github-link">
                <a href="https://github.com/asmisloff/ERP-system" target="_blank"><img th:src="@{/vendors/images/github.svg}" alt=""></a>
            </div>
        </div>
    </div>
</div>


<div th:fragment="left_menu">
    <div  class="left-side-bar">
        <div class="brand-logo">
            <a th:href="@{/dashboard}">
                <img th:src="@{/vendors/images/deskapp-logo.svg}" alt="" class="dark-logo">
                <img th:src="@{/vendors/images/deskapp-logo-white.svg}" alt="" class="light-logo">
            </a>
            <div class="close-sidebar" data-toggle="left-sidebar-close">
                <i class="ion-close-round"></i>
            </div>
        </div>
        <div class="menu-block customscroll">
            <div class="sidebar-menu">
                <ul id="accordion-menu">

                    <li>
                        <a th:href="@{/users/all}" class="dropdown-toggle no-arrow">
                            <span class="micon dw dw-deer"></span>
                            <span class="mtext">Users</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/roles/all}" class="dropdown-toggle no-arrow">
                            <span class="micon dw dw-key2"></span>
                            <span class="mtext">Roles</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/operations/all}" class="dropdown-toggle no-arrow">
                            <span class="micon dw dw-key2"></span>
                            <span class="mtext">Operations</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/materials/all}" class="dropdown-toggle no-arrow">
                            <span class="micon dw dw-key2"></span>
                            <span class="mtext">Materials</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/file_storage/list?pattern=*}" class="dropdown-toggle no-arrow">
                            <span class="micon dw dw-folder-143"></span>
                            <span class="mtext">Drawings</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/materials/all}" class="dropdown-toggle no-arrow">
                            <span class="micon dw dw-key2"></span>
                            <span class="mtext">Materials</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<!-- js -->
<script th:src="@{/vendors/scripts/core.js}"></script>
<script th:src="@{/vendors/scripts/script.min.js}"></script>
<script th:src="@{/vendors/scripts/process.js}"></script>
<script th:src="@{/vendors/scripts/layout-settings.js}"></script>

</body>
</html>
